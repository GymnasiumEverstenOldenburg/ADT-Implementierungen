name: Compress Files

on:
  workflow_dispatch:

jobs:
  compress:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup git
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        ORIGINAL_BRANCH=$(git branch --show-current)
        TZ='Europe/Berlin
        NEW_BRANCH="$(date +%Y.%m.%d_%H-%M-%S)_$(git branch --show-current)_compress"
        git switch -c $NEW_BRANCH 
        git push --set-upstream origin $NEW_BRANCH

    - name: Install zip utility
      run: sudo apt-get install zip

    - name: Create zip directory if it doesn't exist
      run: mkdir -p zip

    - name: Compress project folders
      run: |
        for dir in projects/*; do
          folder_name=$(basename "$dir")
          if [ -d "$dir" ] && [ "$folder_name" != ".zip" ]; then
            zip -r "projects/.compressed/project-files-${folder_name}.zip" "$dir"
          fi
        done

    - name: Commit Changes
      run: |
        git add projects/.compressed/
        git commit -m "Compress Project Files" || true
        git push
    
    - name: Create PR
      run: |
        gh pr create --base $ORIGINAL_BRANCH --head $NEW_BRANCH --title "[AUTOMATED] Add compressed files" --assignee "${{ github.triggering_actor }}"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
